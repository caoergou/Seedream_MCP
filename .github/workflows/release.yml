jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“¦ Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"

    - name: ğŸ“¥ Install dependencies
      run: uv sync --dev

    - name: ğŸ§ª Quick validation
      run: |
        uv run python -c "
        import seedream_mcp
        from seedream_mcp.config import SeedreamConfig
        from seedream_mcp.server import SeedreamMCPServer
        print('âœ… æ ¸å¿ƒæ¨¡å—å¯¼å…¥æµ‹è¯•é€šè¿‡')
        print('ğŸ“¦ Package validation successful')
        "

    - name: ğŸ” Check package build
      run: uv build --wheel

  build-and-release:
    name: ğŸ—ï¸ Build and Release
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ·ï¸ Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## ğŸš€ Seedream MCP ${{ github.ref_name }}

          ### âœ¨ æ–°ç‰¹æ€§
          è¯·æŸ¥çœ‹ [GitHub Commits](https://github.com/caoergou/Seedream_MCP/commits)

          ### ğŸ› ï¸ å®‰è£…æ–¹å¼

          #### æ¨èæ–¹å¼ï¼ˆuvx ä¸€é”®å®‰è£…ï¼‰
          ```bash
          uvx run git+https://github.com/caoergou/Seedream_MCP --api-key your_api_key_here
          ```

          #### Docker Compose è¿è¡Œ
          ```bash
          curl -O https://raw.githubusercontent.com/caoergou/Seedream_MCP/main/docker-compose.yml
          ARK_API_KEY=your_api_key_here docker-compose up -d
          ```

          ### ğŸ”§ é…ç½®è¯´æ˜
          1. è·å–ç«å±±å¼•æ“ API å¯†é’¥
          2. ç›´æ¥ä¼ é€’ API å¯†é’¥å‚æ•°
          3. åœ¨ Claude Desktop ä¸­é…ç½®

        draft: false
        prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-release:
    name: ğŸ³ Docker Release
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ·ï¸ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ³ Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=tag
          type=raw,value=latest,enable={{is_default_branch}}
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}

    - name: ğŸ³ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max