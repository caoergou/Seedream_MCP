name: ğŸš€ Release and Publish

on:
  push:
    tags:
      - 'v*'  # å½“æ¨é€ä»¥ v å¼€å¤´çš„æ ‡ç­¾æ—¶è§¦å‘
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“¦ Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"

    - name: ğŸ“¥ Install dependencies
      run: uv sync --dev

    - name: ğŸ§ª Quick validation
      run: |
        uv run python -c "
        import seedream_mcp
        from seedream_mcp.config import SeedreamConfig
        from seedream_mcp.server import SeedreamMCPServer
        print('âœ… æ ¸å¿ƒæ¨¡å—å¯¼å…¥æµ‹è¯•é€šè¿‡')
        print('ğŸ“¦ Package validation successful')
        "

    - name: ğŸ” Check package build
      run: uv build --wheel

  build-and-publish:
    name: ğŸ—ï¸ Build and Publish
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"

    - name: ğŸ“¥ Install dependencies
      run: uv sync --dev

    - name: ğŸ—ï¸ Build package
      run: |
        uv build --wheel
        uv build --sdist

    - name: ğŸ“‹ Generate Changelog
      id: changelog
      run: |
        # è·å–ä¸Šä¸€ä¸ªæ ‡ç­¾
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

        # ç”Ÿæˆå˜æ›´æ—¥å¿—
        if [ -n "$PREVIOUS_TAG" ]; then
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD)
        else
          CHANGELOG=$(git log --pretty=format:"- %s (%h)")
        fi

        # ä¿å­˜åˆ°æ–‡ä»¶å’Œè¾“å‡º
        echo "$CHANGELOG" > CHANGELOG.md
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: ğŸ·ï¸ Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## ğŸš€ Seedream MCP ${{ github.ref_name }}

          ### âœ¨ æ–°ç‰¹æ€§
          ${{ steps.changelog.outputs.changelog }}

          ### ğŸ› ï¸ å®‰è£…æ–¹å¼

          #### æ¨èæ–¹å¼ï¼ˆuvx ä¸€é”®å®‰è£…ï¼‰
          ```bash
          uvx run seedream-mcp
          ```

          #### ä» GitHub å®‰è£…
          ```bash
          uvx run git+https://github.com/caoergou/Seedream_MCP@${{ github.ref_name }}
          ```

          #### pip å®‰è£…
          ```bash
          pip install seedream-mcp==${{ github.ref_name }}
          ```

          ### ğŸ”§ é…ç½®è¯´æ˜
          1. è·å–ç«å±±å¼•æ“ API å¯†é’¥
          2. åˆ›å»º `.env` æ–‡ä»¶
          3. è®¾ç½® `ARK_API_KEY=your_api_key_here`
          4. è¿è¡Œ `uvx run seedream-mcp`

          ### ğŸ“š æ–‡æ¡£
          - [ä½¿ç”¨æŒ‡å—](https://github.com/caoergou/Seedream_MCP#readme)
          - [API æ–‡æ¡£](https://github.com/caoergou/Seedream_MCP#-å¯ç”¨å·¥å…·)

        files: |
          dist/*.whl
          dist/*.tar.gz
        draft: false
        prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ“¤ Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages-dir: dist/
        verbose: true

  docker-release:
    name: ğŸ³ Docker Release
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ·ï¸ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ³ Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: caoergou/seedream-mcp
        tags: |
          type=ref,event=tag
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ğŸ³ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  update-docs:
    name: ğŸ“š Update Documentation
    runs-on: ubuntu-latest
    needs: [build-and-publish, docker-release]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ“ Update README with latest version
      run: |
        # æ›´æ–° README ä¸­çš„ç‰ˆæœ¬ä¿¡æ¯
        sed -i "s|uvx run git+https://github.com/caoergou/Seedream_MCP|uvx run git+https://github.com/caoergou/Seedream_MCP@${{ github.ref_name }}|g" README.md

    - name: ğŸ“¤ Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git diff --staged --quiet || git commit -m "ğŸ“ Update README with version ${{ github.ref_name }}"
        git push